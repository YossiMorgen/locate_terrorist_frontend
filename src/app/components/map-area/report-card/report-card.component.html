<mat-card *ngIf="report.id">
    <mat-card-header>
        <mat-card-title>{{report.report_amount}} {{ reportTypes[report.type - 1] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>{{ report.description }}</p>
        <p>קישור למפות: <a href="https://www.google.com/maps/search/?api=1&query={{ report.lat }},{{ report.lng }}">View on Google Maps</a></p>
        <mat-card-subtitle> דווח בשעה: {{ report.time }}</mat-card-subtitle>
    </mat-card-content>
</mat-card>
