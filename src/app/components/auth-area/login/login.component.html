<div class="centerCard">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <mat-form-field>
                    <input placeholder="שם משתמש" type="text" matInput formControlName="userName">
                    <mat-error *ngIf="loginForm.controls['userName'].hasError('required')">
                        שם משתמש חובה
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input placeholder="סיסמא" formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                        סיסמא חובה
                    </mat-error>
                </mat-form-field>

                <button [disabled]="loginForm.invalid" mat-raised-button color="primary" type="submit">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
